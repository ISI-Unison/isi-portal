<div class="m-4">
  <div class="grid">
    <!-- Card para noticias -->
    <div *ngFor="let noticia of noticias; let last = last">
      <div [routerLink]="['/noticias/' + noticia.id]">
        <img
          [src]="apiUrl + noticia.image.url"
          alt=""
          class="w-full min-h-40 max-h-80 object-cover"
        />
        <div>
          <h1 class="text-2xl">{{ noticia.titulo }}</h1>
          <p class="text-gray-500">
            {{ noticia.fechaPublicacion | date : "dd MMM, yyyy" }}
          </p>
        </div>
      </div>
      <div class="flex gap-2 mt-2 flex-wrap">
        <app-color-tag
          tag="{{ tag.tag }}"
          *ngFor="let tag of noticia.tag"
        ></app-color-tag>
      </div>
      <hr *ngIf="!last" class="my-4 border-b border-black" />
    </div>
  </div>
</div>
