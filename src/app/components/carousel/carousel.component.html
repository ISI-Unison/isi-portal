<div>
    <div
        class="bg-unison-blue h-80 mt-4 rounded-2xl overflow-hidden relative max-w-screen-tablet mx-auto aspect-w-16 aspect-h-9">
        <div class="relative ">
            <div class="bg-gray-200">
                <ul class="flex flex-wrap">
                    <li class="carousel-slide w-full md:w-1/2 lg:w-1/3 xl:w-1/4"
                        *ngFor="let slide of slides; let i = index" [ngClass]="{'hidden': !indicators[i]}">
                        <img class="w-full h-80 object-cover md:h-auto lg:h-auto xl:h-auto" [src]="slide.imageUrl"
                            alt="">
                        <div class="absolute bottom-0 left-0 w-full px-2 py-1 bg-unison-yellow-dark/70">
                            <p class="text-sm md:text-base lg:text-lg xl:text-xl leading-tight">{{ slide.text }}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <!--Flechas-->
            <div class="absolute flex h-full w-full top-0 left-0">
                <div class="my-auto w-full flex justify-between">
                    <button class="relative z-10" (click)="prevSlide()">
                        <span class="bg-unison-blue-light rounded-full w-6 h-6 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </span>
                    </button>
                    <button class="relative z-10" (click)="nextSlide()">
                        <span class="bg-unison-blue-light rounded-full w-6 h-6 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Indicador-->
    <div id="indicador" class="flex space-x-3 justify-center mt-2">
        <div *ngFor="let active of indicators; let i = index"
            class="bg-unison-blue-light rounded-full w-4 h-4 cursor-pointer transition duration-300"
            (click)="goToSlide(i)" [ngClass]="{'bg-unison-blue-dark': active}">
        </div>
    </div>
</div>
