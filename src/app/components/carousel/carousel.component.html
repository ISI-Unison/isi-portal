<div>
    <div
        class="bg-unison-blue h-80 mt-4 rounded-2xl overflow-hidden relative max-w-screen-tablet mx-auto aspect-w-16 aspect-h-9">
        <div class="relative ">
            <div class="bg-gray-200">
                <ul class="flex flex-wrap">
                    <li class="carousel-slide w-full md:w-1/2 lg:w-1/3 xl:w-1/4"
                        *ngFor="let slide of slides; let i = index"
                        [ngStyle]="{ 'transform': i === currentSlideIndex ? 'translateX(0)' : 'translate-x-full'}">
                        <img class="w-full h-80 object-cover md:h-auto lg:h-auto xl:h-auto animate-fade-right animate-once animate-duration-[2500ms]" [src]="slide.imageUrl"
                            alt="">
                        <div class="absolute bottom-0 left-0 w-full px-2 py-1 bg-unison-yellow-dark/70">
                            <p class="text-sm md:text-base lg:text-lg xl:text-xl leading-tight">{{ slide.text }}</p>
                        </div>
                    </li>

                </ul>
            </div>
            <!--Flechas-->
            <div class="absolute flex h-full w-full top-0 left-0">
                <div class="my-auto w-full flex justify-between">
                    <button class="relative z-10" (click)="manualNextSlide(); nextSlide()">
                        <span
                            class="bg-unison-yellow-light bg-opacity-75 rounded-full w-9 h-9 flex ml-2 md:ml-6 lg:ml-10">
                            <i class="iconoir-fast-arrow-left text-unison-blue-dark text-4xl"></i>
                        </span>
                    </button>
                    <button class="relative z-10" (click)="manualPrevSlide(); prevSlide()">
                        <span
                            class="bg-unison-yellow-light bg-opacity-75 rounded-full w-9 h-9 flex mr-2 md:mr-6 lg:mr-10">
                            <i class="iconoir-fast-arrow-right text-unison-blue-dark text-4xl"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Indicador-->
    <div id="indicador" class="flex space-x-3 justify-center mt-2">
        <div *ngFor="let active of indicators; let i = index"
            class="bg-slate-400 rounded-full w-4 h-4 cursor-pointer transition duration-300" (click)="goToSlide(i)"
            [ngClass]="{'bg-unison-blue-dark': active}">
        </div>
    </div>
