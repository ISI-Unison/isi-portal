<header>
    <div class="logos">
      <img
        src="../../../assets/logo-unison.png"
        alt="Logotipo de la Universidad de Sonora"
      />
      <div id="yellow-line"></div>
      <img
        src="../../../assets/logo-isi.png"
        alt="Logotipo de la carrera de Ingeniería en Sistemas de Información"
      />
    </div>
  
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <li>
      <button>
        <a mat-menu-item routerLink="/noticias" routerLinkActive="active">Noticias</a>
      </button>
    </li>
    <li>
      <button>
        <a mat-menu-item routerLink="/alumnos" routerLinkActive="active">Alumnos</a>
      </button>
    </li>
    <li>
      <button>
        <a mat-menu-item routerLink="/maestros" routerLinkActive="active">Maestros</a>
      </button>
    </li>
    <li>
      <button>
        <a mat-menu-item routerLink="/plan-estudios" routerLinkActive="active">Plan de estudios</a>
      </button>
    </li>
    <li>
      <button>
        <a mat-menu-item routerLink="/galeria" routerLinkActive="active">Galería</a>
      </button>
    </li>
    </mat-menu>
