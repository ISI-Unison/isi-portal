<mat-drawer-container>
  <!-- Contenido del drawer (barra lateral) -->
  <!-- Banner unison -->
  <mat-drawer #drawer position="end">
    <div id="sidenav-head">
      <h1>UNISON</h1>
    </div>

    <!-- Navbar -->
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/noticias">
        <mat-icon>article</mat-icon>
        <span>Noticias</span>
      </a>
      <a mat-list-item routerLink="/maestros">
        <mat-icon>school</mat-icon>
        <span>Maestros</span>
      </a>
      <a mat-list-item routerLink="/materias">
        <mat-icon>book</mat-icon>
        <span>Materias</span>
      </a>
      <a mat-list-item routerLink="/nosotros">
        <mat-icon>people</mat-icon>
        <span>Nosotros</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Contenido principal -->
  <mat-drawer-content>
    <mat-toolbar>
      <!-- Banner -->
      <div class="logos">
        <img
          src="../../../assets/logo-unison.png"
          alt="Logotipo de la Universidad de Sonora"
        />
        <div id="yellow-line"></div>
        <img
          src="../../../assets/logo-isi.png"
          alt="Logotipo de la carrera de Ingeniería en Sistemas de Información"
        />
      </div>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon class="mat-icon-menu" fontIcon="menu"></mat-icon>
      </button>
    </mat-toolbar>

    <!-- Carga del contenido, dinamico -->
    <router-outlet>
      <!-- Contenido principal de la página -->
    </router-outlet>

    <!-- Footer -->
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
